<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Event Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form h2{
        text-align: center;
    }
    input[type="text"],
    input[type="email"],
    select,
    input[type="number"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
    <form id="eventRegistrationForm">
        <h2>Event Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="college">College:</label>
        <input type="text" id="college" name="college" required><br>
        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="">Select Event</option>
            <option value="Music">Music</option>
            <option value="Dance">Dance</option>
            <option value="Sports">Sports</option>
            <!-- Add more event options here -->
        </select><br>
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="IT">IT</option>
            <option value="CS">CS</option>
            <option value="ENTC">ENTC</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
            <!-- Add more event options here -->
        </select><br>
        <label for="participants">Number of Participants:</label>
        <input type="number" id="participants" name="participants" required><br>
        <label for="registrationDate">Registration Date:</label>
        <input type="date" id="registrationDate" name="registrationDate" required><br>
        <label for="registrationFees">Registration Fees:</label>
        <input type="text" id="registrationFees" name="registrationFees" value="400" disabled><br>
        <input type="submit" value="Register">
    </form>

    <script>
        document.getElementById("eventRegistrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var college = document.getElementById("college").value;
            var event = document.getElementById("event").value;
            var department=document.getElementById("department").value;
            var participants = document.getElementById("participants").value;
            var registrationDate = document.getElementById("registrationDate").value;
            var registrationFees = document.getElementById("registrationFees").value;

            // Save data to local storage
            var registrationData = {
                name: name,
                email: email,
                college: college,
                event: event,
                department:department,
                participants: participants,
                registrationDate: registrationDate,
                registrationFees: registrationFees
            };
            localStorage.setItem("registrationData", JSON.stringify(registrationData));

            // Redirect to a new webpage to display data
            window.location.href = "Status.html";
        });
    </script>
</body>
</html>
